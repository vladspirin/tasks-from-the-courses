<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
<!--  Написать программу – «Конвертер валют».
 Программа хранит в переменных курс доллара и евро.
 Пользователь вводит сумму в гривнах и получает информацию о том,
 сколько эта сумма составляет в долларах и евро.
 Результат выводите на страницу. -->
    
    <script>
        "use strict";
        var dol = 27.15;
        var eur = 32.17;
        var hrn = Number(prompt("Укажите сумму в гривнах: ", ""));
        var x = (hrn / dol); // Number
        var y = (hrn / eur).toFixed(2); // String
 alert("Указанная сумма равна: " + (Math.round(x * 100) / 100) + " USD" + " или " + y + " EUR");
    </script>
</body>
</html>
