<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: #aaa;
            padding: 20px;
            border-radius: 10px;
            width: 50px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <p></p>

    <div class="b1">button</div>
    

    <script>
        var button = document.querySelector('.b1');
        var pr = document.querySelector('p');
        console.log(button);
        button.onclick = function () {
            var name = prompt('enter name');

            pr.textContent = "hello " + name;
            pr.style.color = 'red';
        }        // основы алгоритмизации
    </script>     
</body>
